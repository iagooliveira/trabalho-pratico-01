<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./styles/formIago.css" />
    <title>Contato Iago Nascimento</title>
  </head>
  <body>
    <div class="login-root">
      <div
        class="box-root flex-flex flex-direction--column"
        style="min-height: 100vh; flex-grow: 1"
      >
        <div
          class="box-root padding-top--24 flex-flex flex-direction--column"
          style="flex-grow: 1; z-index: 9"
        >
          <div
            class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center"
          >
            <h1>Formulário de Contato - Iago Nascimento</h1>
          </div>
          <div class="formbg-outer">
            <div class="formbg">
              <div class="formbg-inner padding-horizontal--48">
                <span class="padding-bottom--15">Entre em contato!</span>
                <form id="stripe-login">
                  <div class="field padding-bottom--24">
                    <label for="email">Nome</label>
                    <input type="text" id="nome" name="nome" required />
                  </div>
                  <div class="field padding-bottom--24">
                    <div class="grid--50-50">
                      <label for="password">Empresa</label>
                    </div>
                    <input type="text" id="empresa" name="empresa" required />
                  </div>
                  <div class="field padding-bottom--24">
                    <div class="grid--50-50">
                      <label for="password">Assunto do Contato</label>
                    </div>
                    <input type="text" id="assunto" name="assunto" />
                  </div>
                  <div class="field padding-bottom--24">
                    <div class="grid--50-50">
                      <label for="password"
                        >Mensagem (máximo 500 caracteres)</label
                      >
                    </div>
                    <textarea
                      id="mensagem"
                      name="mensagem"
                      rows="4"
                      maxlength="500"
                      required
                    ></textarea>
                  </div>

                  <div class="field padding-bottom--24">
                    <input type="submit" name="submit" value="Mandar e-mail" />
                  </div>
                  <div class="field">
                    <a class="ssolink" href="./pagina-iago.html">Cancelar</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
